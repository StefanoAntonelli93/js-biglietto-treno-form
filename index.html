//<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success">
  <!-- creazione del biglietto -->
  <div id="generate-ticket" class="container">
    <h1 class="text-center text-white pb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="content bg-success-subtle border rounded-3 p-5">
      
      <!-- FORM -->
      <form id="form-ticket">
          <div class="mb-3">
            <label for="username-input" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="username-input">
          </div>
          <div class="mb-3">
            <label for="km-input" class="form-label">Km da percorrere</label>
            <input type="number" class="form-control" id="km-input">
          </div>
          <label for="age-input" class="form-label">Fascia d'et&agrave;</label>
          <select class="form-select" aria-label="Default select example" id="age-input">
              <option selected value="seleziona eta">Seleziona un'opzione</option>
              <option value="under">Minorenne</option>
              <option value="standard">Maggiorenne</option>
              <option value="over">Over-65</option>
          </select>
          <div class="container text-center pt-5">
            <button type="button" class="btn btn-primary" id="genera-ticket">Genera</button>
            <button type="button" class="btn btn-primary" id="annulla-ticket">Annulla</button>
          </div>
    
      </form>
    </div>
  </div>
<!-- // creazione del biglietto -->
<div id="ticket-result" class="container d-none">
  <h2 class="text-center text-white py-3 text-uppercase">il tuo biglietto</h2>
  <div class="contain bg-light border rounded-3 p-3">
    <h5 class="text-uppercase py-3">Dettaglio passeggeri</h5>
    <div class="row">
      <div  class="col-4">
        <h5 class="text-uppercase fw-bold" >Nome passeggero</h5>
        <div id="username-output">ste</div>
      </div>
      <div  class="col">
        <h5>Offerta</h5>
        <div id="offer-output"></div>
      </div>
      <div class="col">
        <h5>Carrozza</h5>
        <div  id="car-output"></div>
      </div>
      <div  class="col">
        <h5>Codice CP</h5>
        <div id="code-output"></div>
      </div>
      <div  class="col">
        <h5>Costo biglietto</h5>
        <div id="price-output"></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
